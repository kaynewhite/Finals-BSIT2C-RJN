{% extends 'admin/base.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='create_staff.css') }}" />
{% endblock %}
{% block title %}Create Staff{% endblock %}
{% block body %}
<div class="container-fluid">
  <h1 class="h3 mb-4 text-gray-800">Create New Staff Member</h1>
  <form method="POST" action="{{ url_for('create_staff') }}" enctype="multipart/form-data">
      <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="form-group">
          <label for="confirm_password">Confirm Password</label>
          <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
      </div>
      <!-- <div class="form-group">
          <label for="role">Role</label>
          <select class="form-control" id="role" name="role" required>
              <option value="staff">Staff</option>
              <option value="admin">Admin</option>
          </select>
      </div> -->
      <!-- <div class="form-group">
          <label for="image">Profile Picture</label>
          <input type="file" class="form-control-file" id="image" name="image">
      </div> -->
      <button type="submit" class="btn btn-primary">Create Staff</button>
  </form>
</div>
{% endblock %}
