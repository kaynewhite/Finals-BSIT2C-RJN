{% extends "staff/staff_base.html" %}

{% block body %}
<h2 class="mb-4"><b>Add New Recipe</b></h2>
<form action="{{ url_for('add_recipe') }}" method="POST" enctype="multipart/form-data" class="recipe-form">
  <div class="mb-3">
    <label for="title" class="form-label">Recipe Title</label>
    <input type="text" class="form-control" id="title" name="title" required>
  </div>
  <div class="mb-3">
    <label for="ingredients" class="form-label">Ingredients</label>
    <textarea class="form-control" id="ingredients" name="ingredients" rows="4" required></textarea>
  </div>
  <div class="mb-3">
    <label for="instructions" class="form-label">Instructions</label>
    <textarea class="form-control" id="instructions" name="instructions" rows="6" required></textarea>
  </div>
  <div class="mb-3">
    <label for="duration" class="form-label">Duration (in minutes)</label>
    <input type="number" class="form-control" id="duration" name="duration" required>
  </div>
  <div class="mb-3">
    <label for="course_type" class="form-label">Course Type</label>
    <input type="text" class="form-control" id="course_type" name="course_type" required>
  </div>

  <div class="mb-3">
    <label for="image" class="form-label">Recipe Image</label>
    <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
  </div>
  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" id="isPremium" name="isPremium">
    <label class="form-check-label" for="isPremium">Premium Recipe</label>
  </div>
  <button type="submit" class="btn btn-success">Submit Recipe</button>
</form>
{% endblock %}
